<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <img src="images/Netflix logo.png" alt="Netflix logo" class="logo">
        <div class="btn1">
            <button class="lng">English</button>
            <button class="sign-in">Sign In</button>
        </div>
    </header>

    <!-- Hero section -->
    <Section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV <br>shows, and more</h1>
            <h3>Starts at USD 2.99. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <input type="text" placeholder="Enter your email">
            <button class="gs">Get Started </button>
        </div>
    </Section>

    <!-- Movie section -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-container">
            <img src="images/img1.png" alt="movie1">
            <img src="images/img2.png" alt="movie2">
            <img src="images/img3.png" alt="movie3">
            <img src="images/img4.png" alt="movie4">
            <img src="images/img5.png" alt="movie5">
            <img src="images/img6.png" alt="movie5">
            <img src="images/img7.png" alt="movie5">
        </div>
    </section>

    <section class="movies">
        <h2>Top Picks For You</h2>
        <div class="movie-container">
            <img src="images/img8.png" alt="movie8">
            <img src="images/img9.jpg" alt="movie9">
            <img src="images/img10.png" alt="movie10">
            <img src="images/img11.webp" alt="movie11">
            <img src="images/img12.jpeg" alt="movie12">
            <img src="images/img13.jpg" alt="movie13">
            <img src="images/img14.jpg" alt="movie14">
        </div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Help Center</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </div>
        <p class="copyright">Netflix Clone Â© 2025</p>
    </footer>
</body>

</html>
